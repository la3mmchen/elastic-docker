# "/usr/bin/curator --config /etc/elasticsearch-curator/curator.yml /etc/elasticsearch-curator/conf.d/01_action_delete.yml"

actions:
  1:
    action: delete_indices
    description: "Delete indices older than 30 days."
    options:
      ignore_empty_list: True
      disable_action: false
    filters:
    - filtertype: pattern
      kind: prefix
      value: '.*\-'
    - filtertype: age
      source: name
      direction: older
      timestring: '%Y.%m.%d'
      unit: days
      unit_count: 30
