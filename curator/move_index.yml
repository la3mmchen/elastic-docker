actions:
  1:
    action: allocation
    description: "Move shards to another zone"
    options:
      key: zone
      value: warm
      allocation_type: require
      wait_for_completion: true
      timeout_override:
      continue_if_exception: false
      disable_action: false
    filters:
    - filtertype: pattern
      kind: prefix
      value: via_http-*
    - filtertype: age
      source: name
      direction: older
      timestring: '%{+YYYY.MM.dd}'
      unit: 'days'
      unit_count: 1
